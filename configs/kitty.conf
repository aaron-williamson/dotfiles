# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

#: Fonts {{{

# Use Iosevka
font_family Iosevka Custom
font_size 18.0

#: }}}

#: Cursor customization {{{

# Don't blink the cursor
cursor_blink_interval 0

#: }}}

#: Scrollback {{{

# Keep 200MB of history for the scrollback pager
scrollback_pager_history_size 200

#: }}}

#: Mouse {{{

# Don't hide the mouse
mouse_hide_wait 0

#: }}}

#: Terminal bell {{{

# No audio bell
enable_audio_bell no

#: }}}

#: Window layout {{{

# Default to tall layout
enabled_layouts tall, stack, fat, grid, horizontal, vertical

# One pixel of padding around the window
window_padding_width 1.0

#: }}}

#: Tab bar {{{

# Put tab bar at the top
tab_bar_edge top

# Include index in the tab bar title
tab_title_template {index}: {title}

#: Color scheme {{{

# Base16 Summerfruit Dark - kitty color config
# Christopher Corley (http://christop.club/)
background #151515
foreground #d0d0d0
selection_background #d0d0d0
selection_foreground #151515
url_color #b0b0b0
cursor #d0d0d0
active_border_color #505050
active_tab_background #151515
active_tab_foreground #d0d0d0
inactive_tab_background #202020
inactive_tab_foreground #b0b0b0

# normal
color0 #151515
color1 #ff0086
color2 #00c918
color3 #aba800
color4 #3777e6
color5 #ad00a1
color6 #1faaaa
color7 #d0d0d0

# bright
color8 #505050
color9 #ff0086
color10 #00c918
color11 #aba800
color12 #3777e6
color13 #ad00a1
color14 #1faaaa
color15 #d0d0d0

# extended base16 colors
color16 #fd8900
color17 #cc6633
color18 #202020
color19 #303030
color20 #b0b0b0
color21 #e0e0e0

#: }}}

#: OS specific tweaks {{{

# Use the background color for the toolbar
macos_titlebar_color background

#: }}}

#: Keyboard shortcuts {{{

# Clear the default key bindings so only the ones we set are valid
clear_all_shortcuts yes

#: Clipboard {{{

map cmd+c        copy_to_clipboard
map kitty_mod+c  copy_to_clipboard
map cmd+v        paste_from_clipboard
map kitty_mod+v  paste_from_clipboard
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection

#: }}}

#: Scrolling {{{

map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down
map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end
map kitty_mod+h         show_scrollback

#: }}}

#: Window management {{{

# General window management
map kitty_mod+enter new_window
map ctrl+alt+enter new_window_with_cwd
map cmd+n       new_os_window
map kitty_mod+n new_os_window
map kitty_mod+w close_window
map cmd+w       close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

#: }}}

#: Tab management {{{

# General tab management
map ctrl+tab        next_tab
map kitty_mod+right next_tab
map cmd+shift+]     next_tab
map ctrl+shift+tab  previous_tab
map kitty_mod+left  previous_tab
map cmd+shift+[     previous_tab
map kitty_mod+t     new_tab
map cmd+t           new_tab
map kitty_mod+q     close_tab
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
map kitty_mod+alt+t set_tab_title

# Keys for jumping to specific tabs
map ctrl+alt+1 goto_tab 1
map cmd+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map cmd+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map cmd+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map cmd+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map cmd+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map cmd+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map cmd+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map cmd+8 goto_tab 8
map ctrl+alt+9 goto_tab 9
map cmd+9 goto_tab 9
map ctrl+alt+0 goto_tab -1
map cmd+0 goto_tab -1

#: }}}

#: Layout management {{{

map kitty_mod+l next_layout
map ctrl+alt+t goto_layout tall
map ctrl+alt+s goto_layout stack
map ctrl+alt+f goto_layout fat
map ctrl+alt+g goto_layout grid
map ctrl+alt+h goto_layout horizontal
map ctrl+alt+v goto_layout vertical
map ctrl+alt+p goto_layout previous

#: }}}

#: Font sizes {{{

map kitty_mod+equal     change_font_size all +2.0
map kitty_mod+minus     change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

#: }}}

#: Select and act on visible text {{{

# Select a URL and open it
map kitty_mod+e kitten hints

# Select a path/filename and pass it to the terminal
map kitty_mod+p>f kitten hints --type path --program -

# Select a path/filename and open it with the default open program.
map kitty_mod+p>shift+f kitten hints --type path

# Select a line of text and insert it into the terminal. Use for the
# output of things like: ls -1
map kitty_mod+p>l kitten hints --type line --program -

# Select words and insert into terminal.
map kitty_mod+p>w kitten hints --type word --program -

# Select something that looks like a hash and insert it into the
# terminal. Useful with git, which uses sha1 hashes to identify
# commits
map kitty_mod+p>h kitten hints --type hash --program -

# Select a path/filename and copy it to the clipboard.
map kitty_mod+y>f kitten hints --type path --program @

# Select a line of text and copy it to the clipboard.
map kitty_mod+y>l kitten hints --type line --program @

# Select words and copy it into the clipboard.
map kitty_mod+y>w kitten hints --type word --program @

# Select something that looks like a hash and copy it into the clipboard.
map kitty_mod+y>h kitten hints --type hash --program @

#: }}}

#: Miscellaneous {{{

map kitty_mod+f11    toggle_fullscreen
map cmd+enter        toggle_fullscreen
map kitty_mod+u      kitten unicode_input
map kitty_mod+delete clear_terminal reset active

#: }}}

